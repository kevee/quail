<!doctype html>
<html>

    <head>
        <title>newWindowIsOpened</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css" media="screen">
    </head>

    <body>
        <p>
<a id="product" href="products.html" target="_blank"><img src="resources/go.gif" alt="" /></a>
        </p>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            var $link = jQuery('#product');
            $link.on('click', function (event) {
                window.open(this.href, "", "width=800px, height=600px, resizable");
            });
        </script>
        <script id="qunit-script">
            test('newWindowIsOpened', function() {
                quailTest.runTest('newWindowIsOpened');
                equal(true, quailTest.confirmIsTag('a'), 'Link opens new window');
            });
        </script>
    </body>

</html>
